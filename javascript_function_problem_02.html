<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">

	function cal(stu, test1, test2)
	{
		var string = stu+" : ";
    
		for(var i=0; i<10; i++)
		{
			if(i<test1)
    				string+="*";
    			else
    				string+="_";
    		}
    
    		string+=" + ";
    
    		for(var i=0; i<10; i++)
    		{
			if(i<test2)
            			string+="*";
        		else
            			string+="_";
    		}
    
    		string+=" = ";
    
    		for(var i=0; i<20; i++)
    		{
        		if(i<test1+test2)
            			string+="*";
        		else
            			string+="_";
    		}
    
    		return string+'<br>';
	}

	document.write(cal('A', 10, 10));
	document.write(cal('B', 5, 5));
	document.write(cal('C', 1, 3));

    </script>
</head>
<body>
</body>
</html>
